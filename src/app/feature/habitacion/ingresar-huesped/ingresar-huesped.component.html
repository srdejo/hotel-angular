<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <app-form-habitacion [habitacion]="habitacion" (hospedaje)="cargarHospedaje($event)">
                </app-form-habitacion>
            </div>
            <div class="col-lg-5">
                <br>
                <mat-card class="example-card" *ngIf="hospedaje">
                    <mat-card-content>
                        <table class="mat-table" style="width: 100%;">
                            <tr class="mat-row">
                                <td class="mat-cell">Valor d√≠a sistema</td>
                                <td class="mat-cell text-right">{{precioDia | currency:'COP':'symbol-narrow':'0.0-0'}}</td>
                            </tr>
                            <tr class="mat-row">
                                <td class="mat-cell">Valor con descuento</td>
                                <td class="mat-cell">
                                        <input matInput [ngModel]="precioDia" type="text" 
                                            [inputMask]="currencyInputMask" (ngModelChange)="cambiarCalculado($event)">
                                    
                                </td>
                            </tr>
                            <tr class="mat-row">
                                <td class="mat-cell">Total</td>
                                <td class="mat-cell text-right">{{ this.valorTotal | currency:'COP':'symbol-narrow':'0.0-0'}}</td>
                            </tr>
                            <tr class="mat-footer-row">
                                <td class="mat-cell" colspan="2">
                                    <mat-form-field appearance="standard" >
                                    <mat-label>Seleccione el medio de pago</mat-label>
                                    <mat-select [(value)]="medio_pago">
                                      <mat-option *ngFor="let cuenta of cuentas" value="cuenta.id">{{cuenta.nombre}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </mat-card-content>
                    <mat-card-actions class="clearfix">
                        <button mat-stroked-button class="float-left" routerLink="/home">Volver</button>
                        
                        <button mat-stroked-button class="float-right" [disabled]="precioDia == 0  || !medio_pago" color="primary"
                            (click)="confirmar()">Confirmar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <app-form-huesped (huespeds)="cargarHuesped($event)"></app-form-huesped>
            </div>
        </div>

    </div>
</div>
