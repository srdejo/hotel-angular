<div class="row justify-content-md-center">
    <div class="col-md-12">
        <h3>Ingresar huesped en la habitacion {{ habitacion.numero }}</h3>
    </div>
</div>

<form [formGroup]="habitacionForm" #formDirective="ngForm">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="standard">
                <mat-label>Carros</mat-label>
                <input matInput formControlName="carros" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="standard">
                <mat-label>Motos</mat-label>
                <input matInput formControlName="motos" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-slide-toggle color="primary" formControlName="aire" [disabled]="!habitacion.aire">Aire
                acondicionado</mat-slide-toggle> <br>
            <mat-slide-toggle color="primary" formControlName="porHoras" [disabled]="!habitacion.porHoras">Uso por horas</mat-slide-toggle>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="standard">
                <mat-label>Adultos</mat-label>
                <input matInput formControlName="adultos" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="standard">
                <mat-label>Niños mayores a 5 años</mat-label>
                <input matInput formControlName="ninios" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="standard">
                <mat-label>Dias de hospedaje</mat-label>
                <input matInput formControlName="dias" type="number">
            </mat-form-field>
        </div>
    </div>
</form>
