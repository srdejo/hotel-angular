<div class="row justify-content-md-center">
    <div class="col-md-12">
        <h3>Ingresar huesped en la habitacion {{numeroHabitacion}}</h3>
    </div>
</div>
<form [formGroup]="habitacionForm" #formDirective="ngForm">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Adultos</mat-label>
                <input matInput formControlName="adultos" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Niños mayores a 5 años</mat-label>
                <input matInput formControlName="ninios" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Dias de hospedaje</mat-label>
                <input matInput formControlName="dias" type="number">
            </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <mat-slide-toggle 
            color="primary" 
            formControlName="aire">Aire
                acondicionado</mat-slide-toggle>
        </div>
        <div class="col-md-6 text-right">
            <mat-slide-toggle color="primary" formControlName="porHoras">Uso por horas</mat-slide-toggle>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <h4>Adicionales</h4>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Colchonetas</mat-label>
                <input matInput formControlName="colchonetas" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Toallas</mat-label>
                <input matInput formControlName="toallas" type="number">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Cobijas</mat-label>
                <input matInput formControlName="cobijas" type="text">
            </mat-form-field>
        </div>
    </div>
</form>
